  <div class="info-container" id="info-container" *ngIf="country">
    <div class="up-arrow" id="info-up-arrow" (click)="showInfo()">
      <svg
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 490 490"
        style="enable-background: new 0 0 490 490"
        xml:space="preserve"
      >
        <g>
          <g>
            <polygon
              points="0,332.668 245.004,82.631 490,332.668 413.507,407.369 245.004,235.402 76.493,407.369 		"
            />
          </g>
        </g>
      </svg>
    </div>
    <div class="title">
      <b>About {{ country[0].name.common }}:</b>
    </div>
    <div class="info">
      <div>
        Region: <span>{{ country[0].region }}</span>
      </div>
      <div>
        Population: <span>{{ country[0].population | number }}</span>
      </div>
      <div>
        Area: <span>{{ country[0].area | number }} km²</span>
      </div>
      <div>
        Capital: <span>{{ country[0].capital }}</span>
      </div>
      <div>
        Languages: <span>{{ country[0].languages | arrayToString }}</span>
      </div>
      <div>Currency: <span>Lebanese pound, ل.ل</span></div>
    </div>
    <div class="border-countries">See also: <a>Syr</a>, <a>Isr</a></div>
