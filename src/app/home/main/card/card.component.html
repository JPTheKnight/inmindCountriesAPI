<div
  class="card"
  *ngFor="let country of countries$ | async"
  routerLink="/countries/{{ country.name.common }}"
>
  <img src="{{ country.flags.svg }}" />
  <span class="info">
    <span
      ><b>{{ country.name.common }}</b></span
    >
    <span
      >{{ "MainSection.Card.region" | transloco }}: {{ country.region }}</span
    >
    <span
      >{{ "MainSection.Card.population" | transloco }}:
      {{ country.population | nFormatter }}</span
    >
  </span>
</div>
