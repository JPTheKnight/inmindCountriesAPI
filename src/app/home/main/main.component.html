<div class="body">
  <div class="input-container">
    <input
      #searchBox
      type="text"
      placeholder="Input search terms"
      (input)="search(searchBox.value)"
    />
    <button class="filter" (click)="showFilters()">

        id="Layer_1"

        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 512 512"
        fill="#737373"
        style="enable-background: new 0 0 512 512"
        xml:space="preserve"
      >
        <g>
          <g>
            <path
              d="M480.159,45.81H31.841C14.284,45.81,0,60.093,0,77.65v37.472c0,17.557,14.284,31.841,31.841,31.841h14.907L211.305,311.52

			h448.319c5.852,0,10.614,4.761,10.614,10.614V115.122z"
            />
          </g>
        </g>
      </svg>
    </button>
    <div class="filter-dialog" id="filter-dialog">
      <button mat-button [matMenuTriggerFor]="beforeMenu">
        <img
          src="../../../assets/img/down-arrow-svgrepo-com.svg"
          style="height: 10px; width: 10px; margin-right: 10px"
        />Regions
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item (click)="getRegions('All')">All</button>
        <button mat-menu-item (click)="getRegions('africa')">Africa</button>
        <button mat-menu-item (click)="getRegions('americas')">Americas</button>
        <button mat-menu-item (click)="getRegions('asia')">Asia</button>
        <button mat-menu-item (click)="getRegions('europe')">Europe</button>
        <button mat-menu-item (click)="getRegions('oceania')">Oceania</button>
      </mat-menu>
    </div>
    <button class="search" (click)="search(searchBox.value)">
      <svg
        version="1.1"
        id="Capa_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 52.966 52.966"
        fill="#737373"
        style="enable-background: new 0 0 52.966 52.966"
        xml:space="preserve"
      >
        <path
          d="M51.704,51.273L36.845,35.82c3.79-3.801,6.138-9.041,6.138-14.82c0-11.58-9.42-21-21-21s-21,9.42-21,21s9.42,21,21,21
	c5.083,0,9.748-1.817,13.384-4.832l14.895,15.491c0.196,0.205,0.458,0.307,0.721,0.307c0.25,0,0.499-0.093,0.693-0.279
	C52.074,52.304,52.086,51.671,51.704,51.273z M21.983,40c-10.477,0-19-8.523-19-19s8.523-19,19-19s19,8.523,19,19
	S32.459,40,21.983,40z"
        />
      </svg>
    </button>
  </div>
  <div class="spinner" *ngIf="(countries$ | async)?.length == 0"></div>
  <div class="card-grid" *ngIf="(countries$! | async)!.length > 0">
    <div
      class="card"
      *ngFor="let country of countries$ | async"
      routerLink="/countries/{{ country.name.common }}"
    >
      <img src="{{ country.flags.svg }}" />
      <span class="info">
        <span
          ><b>{{ country.name.common }}</b></span
        >
        <span>Region: {{ country.region }}</span>
        <span>Population: {{ country.population | nFormatter }}</span>
      </span>
    </div>
  </div>
  <div class="showing" *ngIf="(countries$! | async)!.length > 0">
    <b
      >Showing {{ (countries$ | async)?.length }} of
      {{ totalCountries }} countries</b
    >
  </div>
</div>
